<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>Montasola Farms - {{ pageTitleTag }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/css/thisSiteStyle.css">
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Montasola Farms</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.path == '/' %} class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if request.path == '/about/' %} class="active"{% endif %}><a href="/about/">About</a></li>
            <li {% if request.path == '/schedule/' %} class="active"{% endif %}><a href="/schedule/">Schedule</a></li>
            <li {% if request.path == '/events/' %} class="active"{% endif %}><a href="/events/">Events</a></li>
            <li {% if request.path == '/contact/' %} class="active"{% endif %}><a href="/contact/">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
       
    <div class="container pageContent" id="wrap">
        <div class="starter-template">
            <h1>{{ pageHeading }}</h1>
            {% block content %} {% endblock %}
        </div>
        <div id="push"></div>
    </div><!-- /.container -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="muted credit col-sm-7">
                    Montasola Farms 1500 Stevensville Rd. Stevensville, Ontario |
                    905-651-6816 | 
                    <a href="mailto:montasolafarms@gmail.com">montasolafarms@gmail.com</a>
                    
                </div>
                <div class="muted credit col-sm-1">
                    &nbsp;
                </div>
                <div class="muted credit col-sm-4">
                    Built & Powered by VanderSoft Solutions &copy; 2016
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
